{% extends "base.html" %}
{% load socialaccount %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class='btn btn-default' value="Login">
    </form>
    <a href="{% provider_login_url 'google' %}">Continue With Google</a>
    </div>
{% endblock %}
