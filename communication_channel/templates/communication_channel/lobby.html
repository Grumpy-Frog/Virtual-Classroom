{% extends 'communication_channel/main.html' %}
{% load static %}
{% block content %}

<main>

    <section id="form-container">

        <img id="logo" src="{% static 'images/chat-icon.png' %}"/>

        <div id="welcome-message">
            <h1>Welcome to Virtual Classroom</h1>
            <p>An online classroom platform!</p>
        </div>

        <form id="form">
            <div class="field-wrapper">

                <div class="form-field">
                    <input type="hidden" name="room" placeholder="Enter room name..."  style="text-transform:uppercase"/>
                </div>

                <div class="form-field">
                    <button onclick="handleSubmit()" type="button">Join Channel</button>
                </div>
            </div>
        </form>
    </section>
</main>

<script>
    let form = document.getElementById('form')

    let handleSubmit = async (e) => {
        //e.preventDefault()
        //let room = e.target.room.value.toUpperCase()
        //let name = e.target.name.value

        let response_for_room_name = await fetch('lobby/get_room_name')
        let data_room_name = await response_for_room_name.json()

        //adding room name system
        // have to complete this in future
        room = data_room_name.room_name

        let response = await fetch(`lobby/get_token/?channel=${room}`)
        let data = await response.json()

        room = data_room_name.room_name
        name = data.name
        let UID = data.uid
        let token = data.token

        sessionStorage.setItem('UID', UID)
        sessionStorage.setItem('token', token)
        sessionStorage.setItem('room', room)
        sessionStorage.setItem('name', name)

        window.open('room/', '_self')
    }



    form.addEventListener('button', handleSubmit)
</script>

{% endblock content %}
