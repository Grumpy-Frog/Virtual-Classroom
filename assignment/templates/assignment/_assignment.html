<div class="post media">
    <div class="media-body">
        <strong>{{ assignment.creator.username }}</strong>
        <h5 class="media-heading">
            <time class="time"><a href="#">{{ assignment.assign_time }}</a></time>
            <h2 class="title-list-group-item-heading"><a href="{% url 'assignment:single' slug=assignment.classroom.slug pk=assignment.pk %}"> {{ assignment.title }}</a></h2>
        </h5>

        <div class="media-footer">
            {% if user.is_authenticated and not hide_delete %}
                {% if user_role_in_classroom == 'teacher' %}
                    <a href="{% url 'assignment:delete' slug=assignment.classroom.slug pk=assignment.pk %}"
                       title="delete"
                       class="btn btn-simple">
                        <span class="glyphicon glyphicon-remove text-danger"></span>
                        <span class="text-danger icon-label">Delete</span>
                    </a>

                    <a href="{% url 'assignment:view' pk=assignment.pk %}" class="btn btn-lg btn-fill"><span
                            class="glyphicon glyphicon-plus-sign"></span>View Submissions</a>

                {% endif %}
            {% endif %}
        </div>
    </div>
</div>
